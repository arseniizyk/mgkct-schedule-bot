syntax = "proto3";

// protoc \
//   --go_out=. \
//   --go-grpc_out=. \
//   --go_opt=module=github.com/arseniizyk/mgkct-schedule-bot/libs/proto \
//   --go-grpc_opt=module=github.com/arseniizyk/mgkct-schedule-bot/libs/proto \
//   scraper.proto


package scraper;

option go_package = "github.com/arseniizyk/mgkct-schedule-bot/libs/proto;scraperpb";

service ScheduleService {
    rpc GetGroupSchedule(GroupScheduleRequest) returns (GroupScheduleResponse);
}

message GroupScheduleRequest {
    int32 groupNum = 1;
}

message GroupScheduleResponse {
    string week = 1;
    repeated Day day = 2;
}

message Day {
    string name = 1;
    repeated Subject subjects = 2;
}

message Subject {
    string name = 1;
    string class = 2;
    bool empty = 3;
}
